<div ng-controller="DownloadCtrl">
  <div ng-repeat="item in gallery">
    <div class="item  col-xs-4 col-lg-4">
      <div class="thumbnail">
        <div class="caption">
          <h3 class="group inner list-group-item-heading">
                        {{item.displayName}}</h3>
          <p class="group inner list-group-item-text">
            {{item.description}}</p>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p>{{item.rating}}</p>
            </div>
            <div class="col-xs-12 col-md-6">
              <button class="btn btn-success" ng-click="submit(item)" type="submit">Download</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
