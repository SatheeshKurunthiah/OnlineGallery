<form ng-submit="submit()" name="register" class="form-signin" novalidate>
  <h1 class="form-signin-heading text-muted">Register</h1>
  <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required autofocus="">
  <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a valid EMail</p>
  <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
  <input name="password_confirm" ng-model="password_confirm" type="password" class="form-control" validate-equals='password' placeholder="Confirm Password">
  <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Passwords do not match</p>
  <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
    Sign Up
  </button>
</form>
